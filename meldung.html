
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT-Sicherheitsvorfall melden</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="logo-bsi-smaller.svg" alt="BSI Logo" class="logo" />
    <div class="header-text">

      <label for="zeitpunkt">Zeitpunkt der Entdeckung:</label><br />
      <input type="datetime-local" id="zeitpunkt" name="zeitpunkt" required><br /><br />

      <label for="beschreibung">Kurze Beschreibung des Vorfalls:</label><br />
      <textarea id="beschreibung" name="beschreibung" rows="5" required></textarea><br /><br />

      <label for="auswirkungen">Bekannte oder vermutete Auswirkungen:</label><br />
      <textarea id="auswirkungen" name="auswirkungen" rows="4"></textarea><br /><br />

    </form>
  </main>

    });
  </script>
</body>
</html>
