
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT-Sicherheitsvorfall melden</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .meldung-form {
      background-color: #161b22;
      color: #c9d1d9;
      padding: 30px;
      border-radius: 10px;
      max-width: 900px;
      margin: 20px auto;
      box-shadow: 0 0 15px #0d6efd;
    }
    .meldung-form label {
      display: block;
      margin: 20px 0 5px;
      font-weight: bold;
    }
    .meldung-form input,
    .meldung-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: #c9d1d9;
      border-radius: 5px;
      font-size: 1em;
    }
    .meldung-form button {
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 1em;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .meldung-form button:hover {
      background-color: #1a75ff;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="logo-bsi-smaller.svg" alt="BSI Logo" class="logo" />
    <div class="header-text">
      <strong>Bundesamt für Sicherheit in der Informationstechnik</strong>
    </div>
  </header>

  <main>
    <div class="meldung-form">
      <h2>Formular zur Meldung eines IT-Sicherheitsvorfalls</h2>
      <form id="meldungForm">
        <label for="organisation">Organisation / Unternehmen</label>
        <input type="text" id="organisation" name="organisation" required />

        <label for="kontakt">Kontaktperson (optional)</label>
        <input type="text" id="kontakt" name="kontakt" />

        <label for="email">E-Mail-Adresse</label>
        <input type="email" id="email" name="email" />

        <label for="zeitpunkt">Zeitpunkt der Entdeckung</label>
        <input type="datetime-local" id="zeitpunkt" name="zeitpunkt" required />

        <label for="beschreibung">Kurze Beschreibung des Vorfalls</label>
        <textarea id="beschreibung" name="beschreibung" rows="5" required></textarea>

        <label for="auswirkungen">Bekannte oder vermutete Auswirkungen</label>
        <textarea id="auswirkungen" name="auswirkungen" rows="4"></textarea>

        <label for="indikatoren">Technische Indikatoren (z. B. IPs, Hashes)</label>
        <textarea id="indikatoren" name="indikatoren" rows="4"></textarea>

        <label for="massnahmen">Bereits eingeleitete Maßnahmen</label>
        <textarea id="massnahmen" name="massnahmen" rows="4"></textarea>

        <button type="submit">Meldung übermitteln</button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById("meldungForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Vielen Dank. Ihre Meldung wurde gespeichert.");
    });
  </script>
</body>
</html>
