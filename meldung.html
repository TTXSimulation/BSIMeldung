
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Erstmeldung gemäß NIS2-Richtlinie</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f2f2f2;
      color: #000;
      font-family: sans-serif;
    }
    .header {
      background-color: #002d5a;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }
    .logo {
      height: 50px;
      margin-right: 20px;
    }
    .header-text {
      font-weight: bold;
    }
    .container {
      background: white;
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #002d5a;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 1em;
      background-color: #002d5a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d99;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="logo-bsi-smaller.svg" alt="BSI Logo" class="logo" />
    <div class="header-text">Bundesamt für Sicherheit in der Informationstechnik</div>
  </header>

  <main class="container">
    <h2>Erstmeldung gemäß NIS2-Richtlinie</h2>
    <p>Dieses Formular dient zur Simulation einer Meldung gemäß §30 BSIG (NIS2). Bitte füllen Sie alle Felder vollständig aus.</p>
    <form id="meldungForm">
      <label for="unternehmen">Unternehmen</label>
      <input type="text" id="unternehmen" name="unternehmen" required />

      <label for="kontakt">Kontaktperson (Name, Abteilung, E-Mail, Telefon)</label>
      <textarea id="kontakt" name="kontakt" rows="2" required></textarea>

      <label for="zeitpunkt">Datum & Uhrzeit der Entdeckung</label>
      <input type="datetime-local" id="zeitpunkt" name="zeitpunkt" required />

      <label for="standorte">Betroffene Standorte</label>
      <input type="text" id="standorte" name="standorte" required />

      <label for="systeme">Betroffene Systeme oder Dienste</label>
      <textarea id="systeme" name="systeme" rows="2" required></textarea>

      <label for="art">Art des Vorfalls (z. B. Ransomware / Verschlüsselung)</label>
      <input type="text" id="art" name="art" required />

      <label for="ursache">Erste Ursachenanalyse</label>
      <textarea id="ursache" name="ursache" rows="3"></textarea>

      <label for="massnahmen">Bereits ergriffene Maßnahmen</label>
      <textarea id="massnahmen" name="massnahmen" rows="3"></textarea>

      <label for="auswirkungen">Einschätzung der Auswirkungen</label>
      <textarea id="auswirkungen" name="auswirkungen" rows="3"></textarea>

      <button type="submit">Meldung übermitteln & PDF generieren</button>
    </form>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.getElementById("meldungForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const data = {
        Unternehmen: document.getElementById("unternehmen").value,
        Kontakt: document.getElementById("kontakt").value,
        Zeitpunkt: document.getElementById("zeitpunkt").value,
        Standorte: document.getElementById("standorte").value,
        Systeme: document.getElementById("systeme").value,
        Art: document.getElementById("art").value,
        Ursachenanalyse: document.getElementById("ursache").value,
        Massnahmen: document.getElementById("massnahmen").value,
        Auswirkungen: document.getElementById("auswirkungen").value
      };

      let y = 20;
      doc.setFontSize(14);
      doc.text("Erstmeldung gemäß §30 BSIG / NIS2-Richtlinie", 10, y);
      y += 10;
      for (const [key, value] of Object.entries(data)) {
        doc.setFontSize(12);
        doc.text(`${key}:`, 10, y);
        y += 7;
        const lines = doc.splitTextToSize(value, 180);
        doc.text(lines, 10, y);
        y += lines.length * 7 + 5;
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      }
      doc.save("Erstmeldung_NIS2.pdf");
    });
  </script>
</body>
</html>
